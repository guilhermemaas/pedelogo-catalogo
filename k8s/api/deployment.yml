apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: api 
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api 
          image: gmaas.azurecr.io/pedelogo-catalogo:1.0
          ports:
          - containerPort: 80
            name: http
          - containerPort: 443
            name: https
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /read
              port: 80
              scheme: HTTP
            timeoutSeconds: 2
            failureThreshold: 3
            periodSeconds: 5
            successThreshold: 0
          livenessProbe:
            httpGet:
              path: /health
              port: 80
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 80
              scheme: HTTP
            failureThreshold: 30
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: api-configmap
          env:
            - name: Mongo__User
              valueFrom: 
                configMapKeyRef:
                  key: MONGO_INITDB_ROOT_USERNAME
                  name: mongodb-configmap
            - name: Mongo__Password
              valueFrom:
                configMapKeyRef:
                  key: MONGO_INITDB_ROOT_PASSWORD
                  name: mongodb-configmap
      imagePullSecrets:
        - name: acr-gmaas
