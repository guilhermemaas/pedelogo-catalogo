apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: {{ .Release.Name }}-api-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: {{ .Release.Name }}-api 
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec: 
      containers:
        - name: api 
          image: {{ .Values.api.image }}
          ports:
          - containerPort: 80
          imagePullPolicy: Always        
          resources:
            requests:
              memory: 32Mi
              cpu: 100m
            limits:
              memory: 64Mi
              cpu: 500m          
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-api-configmap
            - secretRef:
                name: {{ .Release.Name }}-api-secret